<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung Gorengan Tradisional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-black font-serif text-amber-900 tracking-wider">Warung Gorengan</h1>
            <p class="text-lg text-stone-700 mt-2">Pesan aneka gorengan tradisional favoritmu!</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-2">
                <h2 class="text-3xl font-bold font-serif text-amber-900 mb-6 border-b-2 border-amber-800/30 pb-2">Pilih Menu</h2>
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </section>

            <aside class="lg:col-span-1">
                <div class="sticky top-8 bg-white/60 backdrop-blur-md p-6 rounded-xl shadow-xl border border-amber-800/20">
                    <h2 class="text-3xl font-bold font-serif text-amber-900 mb-4">Pesanan Anda</h2>
                    <div class="mb-4">
                        <label for="customerName" class="block text-stone-700 font-bold mb-2">
                            Nama Pemesan:
                        </label>
                        <input type="text" id="customerName" placeholder="Masukkan nama Anda" class="w-full p-3 border border-amber-400 rounded-md focus:ring-2 focus:ring-amber-700 focus:outline-none transition-shadow" />
                    </div>

                    <div id="cart-items" class="space-y-3 mb-4 max-h-64 overflow-y-auto pr-2">
                        <p class="text-stone-500 text-center py-4">Keranjang masih kosong.</p>
                    </div>

                    <div id="cart-total-container" class="border-t-2 border-amber-800/30 pt-4 mt-4" style="display: none;">
                        <div class="flex justify-between items-center text-xl font-bold text-amber-900">
                            <span>Total:</span>
                            <span id="cart-total"></span>
                        </div>
                    </div>

                    <button id="order-button" class="w-full mt-6 bg-green-700 text-white font-extrabold py-4 px-4 rounded-lg text-lg shadow-lg hover:bg-green-800 disabled:bg-gray-400 disabled:cursor-not-allowed transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            <path d="M15.5 14.5a3.5 3.5 0 11-7 0 3.5 3.5 0 017 0z"></path>
                        </svg>
                        <span id="order-button-text">Pesan via WhatsApp</span>
                    </button>
                </div>
            </aside>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
